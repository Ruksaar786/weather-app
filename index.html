<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
     <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <body>
      <div class="container">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm w-100"
                />
              </div>
              <div class="col-3">
                <button
                  class="btn btn-success w-100"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <ul>
            <li id="date"></li>
            <li id="description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <div class="float-left">
                  <span class="temperature" id="temperature"></span
                  ><span class="units">°C</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
  <div class="row">
            <div class="col">
              <h4>Sun</h4>
              <h1>☀️</h1>
              <h6><strong>28°</strong> | 15°</h6>
            </div>
            <div class="col">
              <h4>Mon</h4>
              <h1>🌥️</h1>
              <h6><strong>29°</strong> | 17°</h6>
            </div>
            <div class="col">
              <h4>Tue</h4>
              <h1>☀️</h1>
              <h6><strong>29°</strong> | 17°</h6>
            </div>
            <div class="col">
              <h4>Wed</h4>
              <h1>☀️</h1>
              <h6><strong>31°</strong> | 19°</h6>
            </div>
            <div class="col">
              <h4>Thu</h4>
              <h1>☀️</h1>
              <h6><strong>33°</strong> | 21°</h6>
            </div>
            <div class="col">
              <h4>Fri</h4>
              <h1>🌧️</h1>
              <h6><strong>31°</strong> | 22°</h6>
            </div>
          </div>
        </div>
      </div>
      <script src="src/index.js"></script>
      <a href="https://github.com/Ruksaar786/weather-app">Open-source code by Ruksaar adam</a>
    </body>
  </html>
